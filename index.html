    <script>
        let version = 0;
        function toggleBackground(e) {
            e && e.preventDefault();
            let div = document.querySelector('.main.homepage');
            version = (version + 1) % 5;
            div.style = `background-image: url('images/ring${version}.png'), url('images/texture.jpg')`;
